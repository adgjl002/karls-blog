# Site
name: "Karl's Blog"
title: "Karl's Blog"
description: "다양한 책들을 소개하는 블로그입니다."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
url: 'https://karls.dev3530.com'
baseurl: ''
google_analytics: 'G-817YW8LLP0'
disqus: 'karls-blog'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  karl:
    name: Karl
    display_name: Karl
    avatar: 'assets/images/profile.webp'
    email: adgjl70000@gmail.com
    web: https://karls.dev3530.com
    twitter: https://karls.dev3530.com
    description: ""

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 9
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock, googleea2af36e51592b6b.html, naverc65626cbf92417d093d4d6eb2bcedaad.html]
